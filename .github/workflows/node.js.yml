name: Node.js CI

on:
  push:
    branches: [ "Backend" ]
  pull_request:
    branches: [ "Backend" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test

      # Ensure package-lock.json exists in the root directory
      - name: Copy package-lock.json
        run: cp ./Front-End/package-lock.json ./package-lock.json